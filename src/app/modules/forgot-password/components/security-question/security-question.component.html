
<div class="form-wrapper">
  <div class="logo pb-0">
    <img src="../../../assets/img/logo.jpg" alt="logo">
  </div>
    <!--SECURITY QUESTION-->
  <div>
    <h1 class="text-center">Security Question</h1>
    <p class="text-center pb-4 mb-5 mt-4">Please answer the following question to recover your password </p>
    <form>
      <div class="form-group has-float-label">
        <input class="form-control" type="text" id="question" placeholder="Question 1">
        <label for="question">Question 1</label>
      </div>
      <div class="form-group has-float-label">
        <input class="form-control" type="text" id="answer" placeholder="Answer">
        <label for="Answer">Answer</label>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-lg btn-primary w-100" [routerLink]="['/forgot-password/set-new-password']">Recover Password</button>
      </div>
    </form>
  </div>
    <!--SECURITY QUESTION END-->
